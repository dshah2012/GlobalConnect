<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Captcha Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/Captcha.js" type="text/javascript"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body onload="Captcha();">
	<div class="container">
		<a href="#ForgetPassword" class="btn btn-link" data-toggle="collapse">Forgot
			Password?</a>
		<table id="ForgetPassword"
			class="table table-condensed table-hover table-bordered 
			table-responsive table-striped panel-collapse collapse"
			ondragstart="return false;" ondrop="return false;" onload="Captcha();">
			<tr>
				<td><input type="email" name="email" placeholder="Email"
					id="fp_email" required autocomplete="off" autofocus></td>
			</tr>
			<tr>
				<td><input type="text" id="mainCaptcha" readonly
					oncopy="return false" onpaste="return false" /></td>
			</tr>
			<tr>
				<td><input type="button" id="refresh" value="Refresh"
					onclick="Captcha();" /></td>
			</tr>
			<tr>
				<td><input type="text" id="txtInput" name="captcha_input"
					oncopy="return false" onpaste="return false"
					placeholder="Enter the captcha here" required /></td>
			</tr>
			<tr>
				<td><input type="submit" name="commit" value="Submit"
					id="Submit" onclick="checkUserNameAndCaptcha();"></td>
			</tr>
		</table>
	</div>
</body>
</html>
